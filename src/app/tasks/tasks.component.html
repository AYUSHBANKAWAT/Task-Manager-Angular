@if (isAddingTask) {
    <app-new-task [userId]="userId" (cancelTask)="onCancelTask($event)" (submitTask)="onAddingTask($event)" />
}
<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onAddTask()" >Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTask; track task.id) {
            <li>
                <app-task [task]="task"  (completed)="onCompleteTask($event)" />
            </li>
        }
        
    </ul>

</section>
